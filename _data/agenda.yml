allweek:
  - title: DI Goes Retro
    time: 9h-18h
    place: Átrio do DI
    image: retro.png
    text: Durante esta semana o Departamento de Informática entra numa máquina do tempo. Os computadores são substituídos pelos seus antecessores dos anos 80 e 90. Aparece para relembrares as raízes da computação através de um museu aberto!

monday:
  - title: Do you feel safe?
    time: 16h-17h
    place: DI A2
    image: seguranca.png
    typeform: https://cesium.typeform.com/to/HKIJg7
    text: 'Que tal uma sessão sobre cibersegurança? Junta-te a nós para aprenderes os básicos de sistemas de segurança e como os hackers exploram as vulnerabilidades.'
    speaker: <a target="_blank" href="https://github.com/p3rsephone">Tânia Silva</a>, <a target="_blank" href="https://github.com/ZePedroResende">Zé Pedro Resende</a>

  - title: Introdução à Unix Shell
    time: 17h-19h
    place: DI A2
    image: infotricks.png
    typeform: https://cesium.typeform.com/to/xrourN
    text: És novo nos sistemas Unix e ainda não consegues trabalhar com a shell, pior, nem sequer sabes o que é isso? Não te preocupes, o CeSIUM encarrega-se de te ensinar as melhores ferramentas para tornar o teu trabalho mais produtivo e cómodo. Participa e liberta todo o poder da tua máquina.
    speaker: <a target="_blank" href="https://github.com/ZePedroResende">Zé Pedro Resende</a>, <a target="_blank" href="https://github.com/0urobor0s">Daniel Tinoco</a>  

tuesday:
  - title: Workshop de JavaScript
    time: 16h-18h
    place: DI A2
    image: javascript.png
    typeform: https://cesium.typeform.com/to/KXQzu7
    text: JavaScript é uma das linguagens em maior desenvolvimento, com várias frameworks a surgir! Junta-te a <a target="_blank" href="https://github.com/pfac">Pedro Costa</a> para aprenderes os básicos desta que é uma das linguagens essenciais para o desenvolvimento web.
    speaker: <a target="_blank" href="https://github.com/pfac">Pedro Costa</a>

  - title: Build your own WebExtension
    time: 18h-19h30
    place: DI A2
    image: geenorbertk.png
    typeform: https://cesium.typeform.com/to/l9TAMO
    text: O Firefox começou a suportar WebExtensions, tornando fácil portar extensões para outros browsers. Vem aprender a tomar partido desta nova tecnologia e constrói a tua própria extensão.
    speaker: <a target="_blank" href="https://github.com/9thscientist">Bruno Cancelinha</a>

wednesday:
  - title: Sessão de estudo de PF
    time: 17h30-19h
    place: DI 1.09
    image: sessao_estudo.png
    typeform: https://cesium.typeform.com/to/vSVsOQ
    text: Sentes os testes a aproximarem-se e não te sentes preparado? A programação ainda é um bicho de 7 cabeças para ti? Não tem de ser! Aparece e vem tirar dúvidas e estudar connosco. A programação não tem de ser complicada.

thursday:
  - title: Informática, mas que raio?!
    time: 17h-19h
    place: DI 0.11
    image: informatictricks.png
    typeform: https://cesium.typeform.com/to/jspHTH
    text: A Informática é um hobbie mas não uma vocação? Não és de um curso da área de Informática mas estás interessado em aprender mais? Então aparece! Sim estamos a falar para ti! A Informática não é só para nerds!
    speaker: <a target="_blank" href="https://www.facebook.com/richard33z">Ricardo Pereira</a>, <a target="_blank" href="https://www.facebook.com/Simbs38">André Gonçalves</a>

friday:
  - title: Workshop de HTML/CSS
    time: 15h-16h
    place: DI A2
    image: html_css.png
    typeform: https://cesium.typeform.com/to/YfsOjE
    text: Da lista das coisas que podes usar agora e que o curso não te oferece HTML/CSS está no topo. Aproveita esta oportunidade de aprenderes uma ferramenta nova e está atento às surpresas que temos para ti.
    speaker: <a target="_blank" href="https://www.facebook.com/hugainz">Hugo Gonçalves</a>

saturday:
  - title: Coderdojo Braga
    time: 10h-12h
    place: <a href="http://braga.io/pt/">BragaIO</a> 
    image: coderdojo.png
    typeform:
    text: O <a href="https://www.facebook.com/CoderdojoBraga/">Coderdojo Braga</a> é um movimento aberto e sem fins lucrativos para ensinar jovens dos 7 aos 17 a programar. Caso tenhas interesse em informática, aparece ou partilha!
